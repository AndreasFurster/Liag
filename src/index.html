<!DOCTYPE html>
<html ng-app="Liag">
    <head>
        <meta charset="utf-8" />
        <title>AndreasFurster.Liag</title>

        <!-- AndreasFurster.Liag references -->
        <link href="css/index.css" rel="stylesheet" />
    </head>
    <body ng-controller="LiagIndex">
        <ul>
            <li ng-repeat="phone in phones">
                <span>{{phone.name}}</span>
                <p>
                    {{phone.description}}
                </p>
            </li>
        </ul>

        <!-- Cordova reference, this is added to your app when it's built. -->
        <script src="cordova.js"></script>
        <script src="scripts/platformOverrides.js"></script>

        <script src="scripts/frameworks/angular.min.js"></script>
        <script src="scripts/frameworks/angular-resource.min.js"></script>

        <script src="scripts/index.js"></script>
        <!--<script src="scripts/services.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/directives.js"></script>-->
    </body>
</html>
